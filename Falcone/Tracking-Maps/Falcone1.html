<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALCONE</title>

    <!-- Leaflet.js CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h2>FALCONE TRACKING MAP</h2>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([0, 0], 15);  // Default before fetching GPS data

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker
        let marker = L.marker([0, 0]).addTo(map);

        function fetchGPSData() {
            fetch("https://api.thingspeak.com/channels/2848738/feeds.json?results=1")
                .then(response => response.json())
                .then(data => {
                    if (data.feeds.length > 0) {
                        let latestFeed = data.feeds[0];

                        let latitude = parseFloat(latestFeed.field1);
                        let longitude = parseFloat(latestFeed.field2);

                        if (!isNaN(latitude) && !isNaN(longitude)) {
                            let newLocation = [latitude, longitude];
                            marker.setLatLng(newLocation);
                            map.setView(newLocation, 15);

                            console.log("Updated GPS Location: ", latitude, longitude);
                        } else {
                            console.error("Invalid GPS Data:", latestFeed);
                        }
                    } else {
                        console.error("No data received from ThingSpeak.");
                    }
                })
                .catch(error => console.error("Error fetching GPS data:", error));
        }

        // Fetch GPS data every 15 seconds
        setInterval(fetchGPSData, 15000);
        fetchGPSData(); // Initial fetch
    </script>
</body>
</html>
