<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=60, must-revalidate">
    <title>FALCONE</title>

    <!-- Leaflet.js CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h2>FALCONE TRACKING MAP</h2>
    <div id="map"></div>

    <script>
        let map = L.map('map').setView([0, 0], 15);  // Default before fetching GPS data

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
        maxZoom: 20
        }).addTo(map);

        //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        //    attribution: '&copy; OpenStreetMap contributors'
        //}).addTo(map);

        // Add a marker
        let marker = L.marker([0, 0]).addTo(map);

        function fetchGPSData() {
    const url = `https://api.thingspeak.com/channels/2847164/feeds.json?results=1&t=${new Date().getTime()}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        console.log("ThingSpeak Data:", data);  // Debugging

                        if (data.feeds.length > 0) {
                            let latestFeed = data.feeds[0];
                            let latitude = parseFloat(latestFeed.field1);
                            let longitude = parseFloat(latestFeed.field2);

                            if (!isNaN(latitude) && !isNaN(longitude)) {
                                let newLocation = [latitude, longitude];
                                marker.setLatLng(newLocation);
                                map.setView(newLocation, 15);

                                console.log("Updated GPS Location:", latitude, longitude);
                            } else {
                                console.warn("Invalid GPS Data:", latestFeed);
                                alert("⚠️ Warning: GPS Data is invalid!");
                            }
                        } else {
                            console.error("No data received from ThingSpeak.");
                            alert("⚠️ No GPS updates! ESP32 might not be sending data.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching GPS data:", error);
                        alert("⚠️ Error fetching data. Check your internet & ThingSpeak.");
                    });
            }


        // Fetch GPS data every 15 seconds
        setInterval(fetchGPSData, 15000);
        fetchGPSData(); // Initial fetch
    </script>
</body>
</html>
